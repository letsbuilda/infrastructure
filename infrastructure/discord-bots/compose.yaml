services:
  anubis:
    image: 'ghcr.io/letsbuilda/anubis:edge'
    pull_policy: 'always'
    restart: 'always'
    env_file:
      - '/opt/letsbuilda/discord-bots/anubis-env.list'

  alessia:
    image: 'ghcr.io/vipyrsec/alessia:sha256-22c3f0ca064eb8d1a206234b87a42cf81ad4eb7d15eb4f46a0d2b80720eff256.sig'
    pull_policy: 'always'
    restart: 'always'
    env_file:
      - '/opt/letsbuilda/discord-bots/alessia-env.list'

  alessia-new:
    image: 'ghcr.io/vipyrsec/alessia:edge'
    pull_policy: 'always'
    restart: 'always'
    env_file:
      - '/opt/letsbuilda/discord-bots/alessia-new-env.list'

  letsbuilda-discord-bots-postgres:
    image: 'postgres:15.0'
    pull_policy: 'always'
    restart: 'always'
    environment:
      - 'POSTGRES_USER=admin'
      - 'POSTGRES_PASSWORD=changemeplz'
      - 'PGDATA=/var/lib/postgresql/data/pgdata'
    ports:
      - '5432:5432'
    volumes:
      - '/opt/letsbuilda/discord-bots/pg-data:/var/lib/postgresql/data'

  snekbox:
    image: 'ghcr.io/python-discord/snekbox:latest'
    pull_policy: 'always'
    restart: 'always'
    ipc: "none"
    privileged: true
    ports:
      - '8060:8060'
